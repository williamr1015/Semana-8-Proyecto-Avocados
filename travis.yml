language: node_js

cache:
  directories:
    - node_modules
    - ~/.npm
    - ~/ .yarn
node_js:
  - '16'
git:
  depth: 3
script:
  - yarn build
deploy:
  provider: pages
  edge: true
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: dist/
  target-branch: gh-pages
  commit_message: "deploy semana 8 proyecto avok2 "
  on:
    branch: dev-wr
